<!doctype html>
<html lang="pl">
<head>
<title>Ustawienia</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Ustawienia</h1>
<form id="settings-form" method="post" action="json">

    <div class="field">
        <label for="universe">Wszechświat:</label>
        <input type="text" id="universe" name="universe" value="?" required>
    </div>

    <div class="field">
        <label for="channels">Kanały:</label>
        <input type="text" id="channels" name="channels" value="?" required>
    </div>

    <div class="field">
        <label for="delay">Opóźnienie:</label>
        <input type="text" id="delay" name="delay" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Wyślij</button>
    </div>
</form>

<script>
  async function updateContent() {
    const response = await fetch("json");
    const data = await response.json();
    console.log(data);
    document.getElementById("var1").value = data["var1"];
    document.getElementById("var2").value = data["var2"];
    document.getElementById("var3").value = data["var3"];
  }
  updateContent();
</script>

</body>
</html>
